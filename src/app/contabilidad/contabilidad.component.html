<mat-tab-group>
  <mat-tab label="Pendientes">
    <div class="allTable">
      <app-pendientes>
      </app-pendientes>
    </div>
  </mat-tab>
  <mat-tab label="Materias">
    <div class="allTable">
      <table mat-table [dataSource]="dataSourceMaterias" class="mat-elevation-z8">
        <ng-container matColumnDef="materia">
          <th mat-header-cell *matHeaderCellDef> Materia </th>
          <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
        </ng-container>

        <ng-container matColumnDef="docente">
          <th mat-header-cell *matHeaderCellDef> Docente </th>
          <td mat-cell *matCellDef="let element"> {{element.docente}} </td>
        </ng-container>

        <ng-container matColumnDef="inicio">
          <th mat-header-cell *matHeaderCellDef> Inicio </th>
          <td mat-cell *matCellDef="let element"> {{element.inicio}} </td>
        </ng-container>

        <ng-container matColumnDef="fin">
          <th mat-header-cell *matHeaderCellDef> Fin </th>
          <td mat-cell *matCellDef="let element"> {{element.fin}} </td>
        </ng-container>

        <ng-container matColumnDef="planillaFirmada">
          <th mat-header-cell *matHeaderCellDef>
            Planilla Firmada
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox color="primary" disabled="true" [checked]="element.planillaFirmada">
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="solicitudCheque">
          <th mat-header-cell *matHeaderCellDef>
            Cheque Solicitado
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox color="primary" [checked]="element.chequeSolicitado" (click)="$event.stopPropagation()">
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="llegadaCheque">
          <th mat-header-cell *matHeaderCellDef>
            Cheque Recibido
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox color="primary" [checked]="element.chequeRecibido" (click)="$event.stopPropagation()">
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="entregaCheque">
          <th mat-header-cell *matHeaderCellDef>
              Cheque Entregado
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox color="primary" [checked]="element.chequeEntregado" (click)="$event.stopPropagation() ">
            </mat-checkbox>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsMaterias"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsMaterias;"
            (click)="selectionMaterias.toggle(row)">
        </tr>
      </table>
    </div>
  </mat-tab>
</mat-tab-group>
