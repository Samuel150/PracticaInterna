<div class="add_docente">
  <h2>Añadir Docente</h2>
  <div class="grid">
    <div>
      <mat-form-field class="form">
        <input matInput placeholder="Nombres">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form">
        <input matInput placeholder="Correo">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form">
        <input matInput placeholder="Apellidos">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form">
        <input matInput placeholder="Teléfono">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form">
        <input matInput placeholder="Horas de Planta">
      </mat-form-field>
    </div>
    <div>
      <button class="add" mat-raised-button color="warn">Añadir</button>
    </div>
  </div>
  <hr>
  <h2>Asignar Docente a Materia</h2>
  <div class="grid">
    <div>
      <mat-form-field class="form">
        <input matInput placeholder="Docente">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form">
        <input matInput placeholder="Materia">
      </mat-form-field>
    </div>
    <div>
      <button class="add" mat-raised-button color="warn">Asignar</button>
    </div>
  </div>
</div>
